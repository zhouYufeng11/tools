<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>undefined</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <div class="box">
    <div class="head-box"></div>
    <div class="body-box">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
    </div>
  </div>



  <script>
    const headBox = document.getElementsByClassName('head-box')[0],
          bodyBox = document.getElementsByClassName('body-box')[0],
          items = document.getElementsByClassName('item'),
          itemHeight = parseInt(getComputedStyle(items[0], null)['height']),
          itemCount = items.length;

    headBox.addEventListener('mouseenter', function( ev ) {
      bodyBox.style.height = itemHeight * itemCount + 'px';
    }, false);

    headBox.addEventListener('mouseleave', function(ev) {
      bodyBox.style.height = 0;
    })
  </script>
</body>

</html>
